	<script>
          var map;

              zoom: 15
            });
            var marker=new google.maps.Marker({
                    position:{lat: 41.737205, lng: 44.784120},
                    icon:'',
                    map: map,
         labelContent: '<i class="fa fa-send fa-3x" style="color:#D75745;"></i>',
       labelAnchor: new google.maps.Point(22, 50)
                });

                marker.setMap( map );
